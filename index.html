<!doctype html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
        <title>A Song of Ice and Fire Hangman!</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="assets/javascript/game.js" type="text/javascript"></script>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-5">A Song of Ice and Fire Character Guessing Game</h1>
                <p class="lead">Guess the Game of Thrones character!</p>
            </div>    
        </div>

        <div class="wrapper">
            <p>Press the alphabet buttons below or press any letter key on your keyboard to start!</p>
        </div>

        <div class="wrapper">

            <div id="buttons">
            </div>

            <div id="wins">
            </div>

            <p id="Names"></p>

            <div id="hold">
            </div>

            <p id="lives"></p>
            
            <div class="container1">
                <button id="reset">Play Again/Reset Game</button>
            </div>
        </div>
    </body>
</html>
